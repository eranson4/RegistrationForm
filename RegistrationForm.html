<!DOCTYPE html>
<html lang="en">

<head>
    <!-- the title of the document that will show up on the page -->
    <title>Registration Form</title>
</head>

<body>
    <!-- start of the form -->
    <form action="/process" method="post"> 
        <!-- Header name and title of the form -->
        <h1 style="font-size: 60px; font-family: Arial, Helvetica, sans-serif ;">Registration Form</h1>
        <div>
            <!-- divided from the rest of the form to have its own area -->
            <label>First Name: *</label> <!-- the label of the area for the box -->
            
            <!-- the input type is text, the name = name
                and the place holder is what shows up as guidance in the empty form box-->
            <input required type="text" name="name" placeholder="Your name...">
        </div>
        <div><br>
            <label>Last Name: *</label>
            <input required type="text" name="name" placeholder="Your name...">
        </div>
        <div><br>
            <label>Email Address: *</label>
            <input required type="text" name="name" placeholder="Your name...">
        </div>
        <div><br>
            <label>Password: *</label> <!-- pass word type blocks out normal lettering for security purposes -->
            <input required type="password" password="name" placeholder="Enter Your Pswd...">
        </div>
        <div><br>
            <label>Confirm Password: *</label>
            <input required type="password" password="name" placeholder="Re-enter Your Pswd...">
        </div>
        <div><br>
            <label>Birthday: *</label> <!-- date type brings up the calender for selecting dates -->
            <input required type="date" date="name" placeholder="mm/dd/yyyy">
        </div>
        <div><br>
            <label>Gender Identity: </label> <!-- radio buttons to click to select an option-->
            <input type="radio" for="male" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" for="female" name="gender" value="female" id="Female">
            <label for="male">Female</label>
            <input type="radio" for="non-binary" name="gender" value="non-binary" id="non-binary">
            <label for="male">Non-binary</label>
            <input type="radio" for="" name="gender" value="un-disclosed" id="un-disclosed">
            <label for="male">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p> <!-- a text area for commenting -->
            <textarea name="comment" cols="65" rows="15"></textarea>
        </div>
        <label>Favorite Language: </label> <!-- a select drop box so that you can select one of your favorite languages-->
        <select name="languages">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="C+">C+</option>
            <option value="HTML">HTML</option>
        </select>
        <div><br>
            <!-- a check box to click if you would like to recieve email updates-->
            <input type="checkbox" name="accept" id="accept"> 
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div><br>
            <!-- a create account, submit button to lead youo to the page to create an account -->
            <input type="submit" value="Create Account">
            <p>*Indicates a required field</p>
        </div>
    </form>
</body>

</html>
